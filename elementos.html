<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Elementos HTML</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

<header class="header">
  <nav class="nav container">
    <a href="index.html" class="logo">UPA</a>
  </nav>
</header>

<main class="section container center-content">

  <h1>Elementos HTML</h1>

  <h2>Texto</h2>
  <p>Texto en <strong>negrita</strong> y en <em>cursiva</em>.</p>

  <h2>Listas</h2>
  <ul>
    <li>Elemento A</li>
    <li>Elemento B</li>
  </ul>

  <ol>
    <li>Primero</li>
    <li>Segundo</li>
  </ol>

  <h2>Enlace</h2>
  <a href="https://www.google.com" target="_blank">Ir a Google</a>

  <h2>Imagen</h2>
  <img
    src="https://img.freepik.com/premium-photo/circuit-board-futuristic-technology-processing-background_947337-3166.jpg"
    alt="Imagen representativa de tecnología y desarrollo web"
    class="img-tech">

  <h2>Objeto embebido</h2>
  <iframe
    width="100%"
    height="315"
    src="https://www.youtube.com/embed/dQw4w9WgXcQ"
    title="Video sobre tecnología"
    allowfullscreen>
  </iframe>

  <h2>Formulario</h2>
  <form class="form">
    <input type="text" placeholder="Nombre">
    <select>
      <option>ISC</option>
      <option>IRT</option>
      <option>ITM</option>
    </select>
    <textarea placeholder="Mensaje"></textarea>
    <button class="btn btn-primary">Enviar</button>
  </form>

</main>

</body>
</html>
